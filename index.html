<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEB BILL IN JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-md-5">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>TNEB ONLINE PAGE</h1>
                <div class="text-center mt-3">
                    <input type="text" id="demo1" placeholder="Enter Your Name" style="height: 50px; width: 500px;">
                </div>
                <div class="text-center mt-2">
                    <input type="number" id="demo2"  placeholder="Enter Your Acc.No" style="height: 50px; width: 500px;">
                </div>
                <div class="text-center mt-2">
                    <input type="number" class="" id="demo3" placeholder="Total Units Used" style="height: 50px; width: 500px;">
                </div>
                <div class="col-md-12">
                    <p>
                        <h3 class="text-primary fs-1">NOTE</h3>
                        0-100 UNITS=*2<br>
                        100-200 UNITS=*4<br>
                        200-300 UNITS=*6<br>
                        300-400 UNITS=*8<br>
                    </p>
                </div>
                <button class="btn btn-success mt-3" onclick="val()">Submit</button>
                <div class="col-md-12 mt-4 text-danger">
                    <p id="demo4" class="fs-1"></p>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
